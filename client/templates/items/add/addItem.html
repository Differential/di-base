<template name="addItem">
  <form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Item name">
  </div>
  <div class="form-group">
    <label>Rating</label>
    <input type="number" class="form-control" name="rating" placeholder="1 - 5">
  </div>
  <button type="submit" data-action="addCustomItem" class="btn btn-default">Submit</button>
</form>
</template>
