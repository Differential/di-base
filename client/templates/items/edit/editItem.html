<template name="editItem">
  <form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" value="{{item.name}}">
  </div>
  <div class="form-group">
    <label>Rating</label>
    <input type="number" class="form-control" name="rating" value="{{item.rating}}">
  </div>
  <button type="submit" data-action="editItem" class="btn btn-default">Save</button>
</form>
</template>
